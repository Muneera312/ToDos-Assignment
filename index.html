<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Todo's</h1>
    <div class="d-flex gap-2 align-items-center justify-content-center" > 
        <input id="inputTitle" type="text" placeholder="enter the title">
        <button class="btn btn-primary" onclick="handleAdd()">Add</button>
    </div>
    <div  id= "todosparent"class="d-flex flex-column gap-2 align-items-center justify-content-center" > 







    </div>
    <script>
        console.log("js is running");
        let todospaent = document.getElementById("todosparent")
        let inputTitle= document.getElementById("inputTitle")



         let todos= [
            {
                title:"wake up at 6 am",
                completed :true
            },
            { 
                 title:"go to gym at 7 am",
                 completed : false
            }
    ]
    
        
        
        
        
        function showtodos(){

              todospaent.innerHTML='';


            todos.map(( ele, index)=>{
                 todospaent.innerHTML = todospaent.innerHTML+  ` 
        <div>
    <input type="checkbox" onchange="handleCheckbox(${index})" ${ele.completed ? "checked":''}>
    <span class="${ele.completed ? "text-decoration-line-through":''}">
        ${ele.title}
    </span>
    <button class="btn btn-warning " onclick = "handleEdit(${index})">
        edit
    </button>
    <button class="btn btn-danger" onclick= "handleDelete(${index})"> delete </button>

</div>`
            } )


           


        }
        showtodos()
     console.log(todospaent);
     function handleAdd(){

        //   console.log(inputTitle.value,'input');
          
        todos.push({
             title: inputTitle.value
        })
         inputTitle.value=''; 
        showtodos()

        
          console.log(todos, "add");
        
     }
      function handleCheckbox(pos){
           let currentstatus= todos[pos].completed;

           todos[pos].completed = !currentstatus;

           showtodos()
      }
    
    
    
     function handleEdit(pos){
        let updatedTItle= prompt("enter updated title")        
        console.log(updatedTItle);
       todos[pos].title= updatedTItle
        showtodos()


     }
      function handleDelete (pos){
        console.log('del function',pos);
        todos.splice(pos,1)
        showtodos()
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
